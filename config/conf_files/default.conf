http {
	root		www/html;
	autoindex	on;
	error_page 404  www/html/error_page;

	server {
		listen			8080;
		host			127.0.0.1;
		client_max_body_size	1024;
		
		index			index/index_1.html;
		allow_methods		POST GET;

		location /redirection_intra/ {
			return http://http://intra.42.fr/;
		}

		location cgi-bin {
		root ./;
		cgi_path /usr/bin/python3 /bin/bash;
		cgi_ext .py .sh;
		}

		# location /fruits {
		# index			yummyfruits.html
		# }
	}

	server {
		listen			8000;
		host			127.0.0.2;
		client_max_body_size	1024;
		
		index			index/index_2.html;
		allow_methods		POST GET DELETE;

		location /redirection_google/ {
			return http://www.google.com;
		}

		location cgi-bin {
		root ./;
		cgi_path /usr/bin/python3 /bin/bash;
		cgi_ext .py .sh;
		}
	}
}
